<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Education Intelligence</title>
    <link rel="stylesheet" href="styles/student.css">
</head>
<body>
    <header>
        <button onclick="window.history.back();">Back</button>
        <button onclick="location.href='admin_login.html'">Logout</button>
    </header>
    <div class="sidebar">
        <ul>
            <li><a href="students.html">Dashboard</a></li>
            <li><a href="add_student.html">Add Student</a></li>
            <li><a href="view_student.html">View Student</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
    <main>
        <h1>Add Student</h1>
        <form action="/submit-student-info" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mobile_no">Mobile No:</label>
            <input type="text" id="mobile_no" name="mobile_no" required>
            
            <label for="cnic">CNIC:</label>
            <input type="text" id="cnic" name="cnic" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>
            
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required>
            
            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" required>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>

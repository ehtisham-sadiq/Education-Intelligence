<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin Profile - Education Intelligence</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Education Intelligence Logo" class="logo">
        <h1>Edit Admin Profile</h1>
    </header>
    <main>
        <form action="/submit-your-form-handler" method="POST" class="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Admin Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="admin@example.com" required>

            <button type="submit">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>Project created by Ehtisham</p>
    </footer>
</body>
</html>

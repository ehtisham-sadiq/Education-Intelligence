<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Education Intelligence</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="../css/header_style.css">
    <link rel="stylesheet" href="../css/footer_style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="../images/logo.jpeg" alt="Education Intelligence Logo" class="logo">
            <div class="title-nav">
                <h1>Education Intelligence</h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../about.html">About Us</a></li>
                        <li><a href="../contact.html">Contact Us</a></li>
                        <li><a href="../features.html">Features</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <div class="main-content">
        <h1>Student Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p>Â© 2024 Education Intelligence. Developed by Sahar Afzal, Wisha fatima & Ghaniya Usmani under the Supervision of Dr. Ilyas Fakhir. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Check if the username and password are 'admin'
            if (username === 'admin' && password === 'admin') {
                window.location.href = 'student_panel.html'; // Redirect to the teacher panel page
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
